<!DOCTYPE html>
<html>

    <head>
        <title>GoGroups | Meetings made easy.</title>
        <meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
        
        <!-- META -->
        <meta charset = "utf-8">
        
        <!-- Loading Bootstrap -->
        <link href="/static/flat-ui-master/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-combined.min.css" rel="stylesheet">
    
        <!-- Loading Flat UI -->
        <link href="/static/flat-ui-master/css/flat-ui.css" rel="stylesheet">

        <!-- Loading fontaweseom -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">

        <!-- CSS -->
        <link rel = "stylesheet" media = "screen" href = "/static/css/common.css" />
        
        <!-- JS -->
        <script src = "/static/js/jquery-1.8.2.min.js"></script>
        <script src = "/static/js/jquery.easing-1.3.js"></script>
        
        <!-- iosSlider plugin -->
        <script src = "/static/js/jquery.iosslider.min.js"></script>
        <script src="/static/js/underscore.min.js"></script>
        <script src="/static/js/backbone.min.js"></script>
        <script src="/static/js/scheduling.js"></script>
        
                
    </head>
    
    <body>
        <script type="text/template" id="block-template-odd">
            <div class = 'block-slider'>
                <div class = 'block-slide block-slide-free odd free'><h5><%= start %> -  <%= end %></h5></div>
                <div class = 'block-slide block-slide-busy odd busy'><h5>BUSY</h5></div>                  
            </div>
        </script>
        <script type="text/template" id="block-template-even">
            <div class = 'block-slider'>
                <div class = 'block-slide block-slide-free even free'><h5><%= start %> -  <%= end %></h5></div>
                <div class = 'block-slide block-slide-busy even busy'><h5>BUSY</h5></div>                  
            </div>
        </script>
        <script type="text/template" id="day-template">
            <div class="day-header">
                <%= day %>
                <div style="clear: both;"></div>
            </div>
            <div class="main">
                <div class="block-slider-container">
                    <i class="icon-spinner icon-spin icon-4x"></i>
                </div>
            </div>
        </script>
        <div style="display:none;" id="user-id">{{ user.pk }}</div>
        <div id="container">
                <div class="slider-button slider-prev-button" style="margin-bottom: -40px;"></div>
                <div class="slider-button slider-next-button" style="margin-bottom: -40px;"></div>
            <div id="day-slider-container">
                
                <div id="day-slider">
                    
                </div>
            </div>
        </div>    
    </body>
    
</html>
