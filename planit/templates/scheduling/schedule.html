<!DOCTYPE html>
<html>

    <head>
        <title>GoGroups | Meetings made easy.</title>
        <meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
        
        <!-- META -->
        <meta charset = "utf-8">
        
        <!-- Loading Bootstrap -->
        <link href="/static/flat-ui-master/css/bootstrap.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    
        <!-- Loading Flat UI -->
        <link href="/static/flat-ui-master/css/flat-ui.css" rel="stylesheet">

        <!-- CSS -->
        <link rel = "stylesheet" media = "screen" href = "/static/css/common.css" />
        
        <!-- JS -->
        <script src = "/static/js/jquery-1.8.2.min.js"></script>
        <script src = "/static/js/jquery.easing-1.3.js"></script>
        <script src="/static/js/jquery.mobile.min.js"></script>
        
        <!-- iosSlider plugin -->
        <script src = "/static/js/jquery.iosslider.min.js"></script>
        <script src="/static/js/underscore.min.js"></script>
        <script src="/static/js/backbone.min.js"></script>
        <script src="/static/js/scheduling.js"></script>
        
                
    </head>
    
    <body>
        <script type="text/template" id="schedule-block-template">
            <div class = 'slider'>
                <div class = 'item item1'><h5><%= start %> -  <%= end %></h5></div>
                <div class = 'item item2'><h5>BUSY</h5></div>                  
            </div>
        </script>
        <script type="text/template" id="day-template">
            <div class="daySliderContainer">
                <h4><%= day %> Availability</h4>
                <div class="main">
                    <div class="schedule-block-container">
                    </div>
                </div>
            </div>
        </script>
        
        <div id="schedule-page" data-role="page" data-theme="d" data-url="schedule-page">
            <div data-role="header" data-theme="b">
                <h1>Set Your Schedule</h1>
                <a href="#left-panel" data-theme="d" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Change Day</a>
            </div>
            <div data-role="content">
                <div id="day-slider">
                </div>
            </div>
            <div data-role="panel" id="left-panel" data-theme="b">
                <p>Panel</p>
                <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
            </div>
        </div>     
    </body>
    
</html>
