<!DOCTYPE html>
<html>

    <head>
        <title>GoGroups | Meetings made easy.</title>
        <meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
        
        <!-- META -->
        <meta charset = "utf-8">
        
        <!-- Loading Bootstrap -->
        <link href="/static/flat-ui-master/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-combined.min.css" rel="stylesheet">
    
        <!-- Loading Flat UI -->
        <link href="/static/flat-ui-master/css/flat-ui.css" rel="stylesheet">

        <!-- Loading fontaweseom -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">

        <!-- CSS -->
        <link rel = "stylesheet" media = "screen" href = "/static/css/common.css" />
        <link rel = "stylesheet" media = "screen" href = "/static/css/meeting.css" />
        <!-- JS -->
        <script src = "/static/js/jquery-1.8.2.min.js"></script>
        <script src = "/static/js/jquery.easing-1.3.js"></script>

        <script src="/static/js/ajaxSetup.js"></script>
        <!-- iosSlider plugin -->
        <script src = "/static/js/jquery.iosslider.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/underscore.min.js"></script>
        <script src="/static/js/backbone.min.js"></script>
        <script src="/static/js/meeting.js"></script>


                
    </head>
    
    <body>
        <script type="text/template" id="block-template-odd">
            <div class = 'block-slider block-slider-full'>
                <div class = 'block-slide block-slide-free odd free'><h5><%= date %>, <%= start %> -  <%= end %></h5></div>
                <div class = 'block-slide block-slide-busy odd busy'><h5>BUSY</h5></div>                  
            </div>
        </script>
        <script type="text/template" id="block-template-even">
            <div class = 'block-slider'>
                <div class = 'block-slide block-slide-free even free'><h5><%= date %>, <%= start %> -  <%= end %></h5></div>
                <div class = 'block-slide block-slide-busy even busy'><h5>BUSY</h5></div>                  
            </div>
        </script>
        <script type="text/template" id="block-template-status">
            <div class = 'block-slider'>
                <div class = 'block-slide'><h5><%= date %>, <%= start %> -  <%= end %></h5>
                    <div class="info-drawer row" style="display: none;">
                        <div class="span6">
                            <h6>Available</h6>
                            <% _.each(accepted, function(u) { %>
                                <p> <%= u.name %> </p>
                            <% }); %>
                        </div>
                        <div class="span6">
                            <h6>Unavailable</h6>
                            <% _.each(declined, function(u) { %>
                                <p> <%= u.name %> </p>
                            <% }); %>
                        </div>
                    </div>
                </div>              
            </div>
        </script>
        <div style="display:none;" id="meeting-id">{{ meeting.pk }}</div>
        <div id="container">
            <div id="meeting-suggestions-container">
                
                <div id="meeting-suggestions">
                    <span>
                        <h1>{{ meeting.name }}</h1>
                    </span>
                    <ul class="nav nav-tabs" id="meeting-tabs">
                        <li class="active">
                            <a href="#" id="availability-tab-button">Times</a>
                        </li>
                        <li>
                            <a href="#" id="status-tab-button">Status</a>
                        </li>
                    </ul>
                    <div id="suggested-time-list">
                    </div>
                    <div id="status-list" style="display:none">
                </div>
            </div>
            
            </div>
        </div>    
    </body>
    
</html>
