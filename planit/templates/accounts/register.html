<form method="post">
    {% csrf_token %}
    Phone: <input type="text" name="phone" value="{{ phone }}"/> <br/>
    Password: <input type="text" name="password" /> <br />
    Name: <input type="text" name="name" /> <br />
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="submit" />
</form>
